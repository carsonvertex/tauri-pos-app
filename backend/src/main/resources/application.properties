# Server Configuration
server.port=8080

# Database Configuration (SQLite for local storage)
spring.datasource.url=jdbc:sqlite:../data/pos_local.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console disabled (using SQLite)

# Sync Configuration
sync.remote.url=http://localhost:8080
sync.interval=300000
sync.batch-size=100
sync.retry-attempts=3

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration
jwt.secret=tauri-pos-secret-key-2024
jwt.expiration=86400000

# Logging
logging.level.com.tauri.pos=DEBUG
logging.level.org.springframework.security=DEBUG