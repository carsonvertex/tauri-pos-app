# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 in-memory for development)
spring.datasource.url=jdbc:h2:mem:posdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Sync Configuration
sync.remote.url=http://localhost:8080/api
sync.interval=300000
sync.batch-size=100
sync.retry-attempts=3

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration
jwt.secret=tauri-pos-secret-key-2024
jwt.expiration=86400000

# Logging
logging.level.com.tauri.pos=DEBUG
logging.level.org.springframework.security=DEBUG